<!DOCTYPE html>
<html>
<head>
  <title>Practice HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Practice Page</h1>
    <p>This is a simple HTML page for practice.</p>
    <p>Feel free to modify and experiment with the code.</p>
    <h2>Some Examples</h2>
    <ul>
      <li><a href="https://www.example.com">Link to Example.com</a></li>
      <li><em>Italic text</em></li>
      <li><strong>Bold text</strong></li>
    </ul>
    <h2>Form Example</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
